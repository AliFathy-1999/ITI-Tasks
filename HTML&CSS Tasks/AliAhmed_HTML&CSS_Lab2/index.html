<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Ahmed Lab2 Login page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="my-form">
        <h1>Login Here</h1>
        <div>
            <fieldset>
                <legend>
                    <img src="./images/image.jpeg" width="150" id="my-img" >
                </legend>
                <p><label for="username">Username</label></p>
                <input type="text" id="username" name="username" placeholder="Name">
                <p><label for="password">Password</label></p>
                <input type="text" id="password" name="password" placeholder="password">
                <button type="submit" class="loginBtn" name="login">Login</button>
                <div class="my-links">
                    <p><a href="lostyourpassword" >Lost your password ?</a></p>
                    <p><a href="Don'thaveanaccount">Don't have an account</a></p>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
