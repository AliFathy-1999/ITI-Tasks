<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 Advanced MusicPlayer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="music-div">
        <div id="audio-div">
            <audio src="./audio/song1.mp3" id="myaudio" controls></audio>
        </div>
        <div id="buttons-div">
            <button id="shuffle"><i class="fa-solid fa-shuffle"></i> Shuffle</button>
            <button id="repeat"><i class="fa-solid fa-repeat"></i> repeat</button>
            <button id="play"><i class="fa-solid fa-play"></i> Play</button>
        </div>
        <div id="songs-div">
            <button id="songBtn1"><i class="fa-solid fa-music"></i> Song 1</button>
            <button id="songBtn2"><i class="fa-solid fa-music"></i> Song 2</button>
            <button id="songBtn3"><i class="fa-solid fa-music"></i> Song 3</button>
            <button id="songBtn4"><i class="fa-solid fa-music"></i> Song 4</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
